<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Invaders</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@900&display=swap" rel="stylesheet">
    <link rel="shortcut icon preload" href="./assets/icons/ovni.svg">
</head>
<body>
    <main id="boardGame">
        <div class="media">
            <a href="https://twitter.com/juarez1_irving" class="twitter"></a>
            <a href="https://irvingjuarez.github.io/" class="www"></a>
        </div>

        <section class="main-section" id="main-section">
            <h2>Space Invaders</h2>
            <p>Reach 100 points to pass to the next level</p>
            <button onclick="startGame()" id="start-button">Start</button>
        </section>

        <div class="starShip" id="starShip"></div>

        <section class="game-status" id="game-status">
            <div class="lifes" id="lifes-container"></div>
            <div class="points">Points: <span id="points"></span></div>
        </section>

        <section class="nextLevel" id="nextLevel">
            <h2 id="secondary-title"></h2>
        </section>
    </main>

    <script src="./index.js"></script>
</body>
</html>
